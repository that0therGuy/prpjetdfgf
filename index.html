<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="title">
        <div class="inner-title">
            <h1>Text Calculator</h1>
            <h4>evaluate your expressions!</h4>
        </div>
        <div class="outer-title">

            <input type="text" class="field" placeholder="3+sqrt(2)/sqrt(1.5)">
            <p></p>
        </div>
        <div id="calculator" style="width: 600px; height: 400px;"></div>
        <div class="info">
            
            <h4>Use pi, phi, sin(x), cos(x), log(x), tan(x), sqrt(x)<br> for more precise calculations</h4>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script>
    var elt = document.getElementById('calculator');
    var calculator = Desmos.GraphingCalculator(elt,{
        expressions: {
            showList: false
             
        }
        
    });
    calculator.setExpression({ id: 'line1', latex: 'y=mx', color: '#ff0000' });

    </script>
    
</body>
</html>
